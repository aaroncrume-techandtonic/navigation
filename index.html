<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech & Tonic Navigation</title>
    <style>
        /* * CORE STYLES 
         * Mobile-first design suitable for embedding in Link-in-Bio tools.
         */
        :root {
            --bg-color: #f4f1ea; /* Natural parchment tone */
            --text-dark: #1a1a1a;
            --text-light: #ffffff;
            
            /* Medicine Wheel Colors */
            --north-color: #ffffff; /* White - Wisdom/North */
            --east-color: #facc15;  /* Yellow - New Beginnings/East */
            --south-color: #dc2626; /* Red - Growth/South */
            --west-color: #1a1a1a;  /* Black - Introspection/West */
            --center-color: #10b981; /* Green/Heart - Balance */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            color: var(--text-dark);
        }

        h1 {
            margin-bottom: 1.5rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: 1.5rem;
        }

        /* * NAVIGATION WHEEL CONTAINER 
         * Keeps the aspect ratio square and responsive.
         */
        .wheel-container {
            position: relative;
            width: 100%;
            max-width: 400px; /* Max width for tablets/desktop */
            aspect-ratio: 1 / 1;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
            animation: fadeIn 1s ease-out;
        }

        /* SVG STYLING */
        svg {
            width: 100%;
            height: 100%;
            transform: rotate(-45deg); /* Rotates so quadrants are Top/Right/Bottom/Left */
        }

        .sector {
            transition: opacity 0.3s ease, transform 0.3s ease;
            cursor: pointer;
            stroke: #d4d4d4;
            stroke-width: 1px;
        }

        .sector:hover {
            opacity: 0.9;
            transform: scale(1.02); /* Subtle pop effect */
        }

        /* Text Labels inside the SVG need to be un-rotated to be readable */
        text {
            font-family: sans-serif;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
            pointer-events: none; /* Let clicks pass through to the sector path */
            text-anchor: middle;
            dominant-baseline: middle;
        }

        /* Specific Text Colors for Contrast */
        .text-north { fill: #333; }
        .text-east { fill: #333; }
        .text-south { fill: #fff; }
        .text-west { fill: #fff; }
        .text-center { fill: #fff; font-size: 12px; }

        /* * FOOTER / SOCIALS 
         */
        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.85rem;
            color: #666;
        }

        .footer a {
            color: var(--text-dark);
            text-decoration: none;
            border-bottom: 1px solid currentColor;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <h1>Explore Tech & Tonic</h1>

    <div class="wheel-container">
        <!-- 
             SVG MEDICINE WHEEL 
             ViewBox is 0 0 200 200. Center is 100,100.
             We use paths to draw the 4 quadrants.
        -->
        <svg viewBox="0 0 200 200">
            
            <!-- UPDATE YOUR LINKS HERE -->
            <!-- 1. NORTH (White) - Usually represents Wisdom/Elders/Winter -->
            <a href="https://aaroncrume-techandtonic.github.io/Modoc-War/" target="_top">
                <path d="M100,100 L100,0 A100,100 0 0,1 200,100 Z" fill="var(--north-color)" class="sector" />
                <!-- Label Position adjusted for rotation -->
                <text x="135" y="65" transform="rotate(45, 135, 65)" class="text-north">History</text>
            </a>

            <!-- 2. EAST (Yellow) - New Beginnings/Spring/Sun -->
            <a href="https://aaroncrume-techandtonic.github.io/indigenous-pages/" target="_top">
                <path d="M100,100 L200,100 A100,100 0 0,1 100,200 Z" fill="var(--east-color)" class="sector" />
                <text x="135" y="135" transform="rotate(45, 135, 135)" class="text-east">Water</text>
            </a>

            <!-- 3. SOUTH (Red) - Growth/Summer/Vitality -->
            <a href="https://aaroncrume-techandtonic.github.io/learn-klamath/" target="_top">
                <path d="M100,100 L100,200 A100,100 0 0,1 0,100 Z" fill="var(--south-color)" class="sector" />
                <text x="65" y="135" transform="rotate(45, 65, 135)" class="text-south">Language</text>
            </a>

            <!-- 4. WEST (Black) - Introspection/Autumn/Water -->
            <a href="https://aaroncrume-techandtonic.github.io/klamath-watershed/" target="_top">
                <path d="M100,100 L0,100 A100,100 0 0,1 100,0 Z" fill="var(--west-color)" class="sector" />
                <text x="65" y="65" transform="rotate(45, 65, 65)" class="text-west">Klamath Watershed</text>
            </a>

            <!-- 5. CENTER (Green) - Balance/Self/Heart -->
            <a href="https://techandtonic.store" target="_top">
                <circle cx="100" cy="100" r="25" fill="var(--center-color)" stroke="#fff" stroke-width="2" class="sector" />
                <text x="100" y="100" transform="rotate(45, 100, 100)" class="text-center">HOME</text>
            </a>

        </svg>
    </div>

    <div class="footer">
        <p>Tap a color to navigate the wheel.</p>
        <p style="margin-top: 10px;">
            <a href="https://techandtonic.store">Back to Main Site</a>
        </p>
    </div>

    <script>
        // Optional: Add simple analytics or interaction logging here
        document.querySelectorAll('.sector').forEach(item => {
            item.addEventListener('click', event => {
                console.log('Navigating to sector: ' + event.target.parentNode.getAttribute('href'));
            })
        });
    </script>
</body>
</html>
